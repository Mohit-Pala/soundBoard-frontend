<!-- Top Navigation Card -->
<div class="card w-full bg-base-100 shadow-sm rounded-none">
    <div class="card-body p-4">
        <div class="flex items-center justify-between">
            <!-- Logo and Title -->
            <div class="flex items-center gap-4">
                <div class="avatar avatar-placeholder">
                    <div class="bg-neutral text-neutral-content w-12 rounded-full">
                        <span>SY</span>
                    </div>
                </div>
                <h1 class="card-title text-2xl">SoundBoard</h1>
            </div>

            <!-- Navigation Tabs -->
            <div class="tabs tabs-boxed tabs-lg">
                @for (tab of tabs; track tab.route) {
                    <a [routerLink]="tab.route" 
                       routerLinkActive="tab-active" 
                       class="tab">
                        {{ tab.label }}
                    </a>
                }
            </div>

            <!-- Avatar Login -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="avatar avatar-placeholder">
                        <div class="bg-neutral text-neutral-content rounded-full w-10">
                            <span class="text-xs">MD</span>
                        </div>
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    @for (item of userMenuItems; track item.route) {
                        <li>
                            <a [routerLink]="item.route" routerLinkActive="active">
                                {{ item.label }}
                            </a>
                        </li>
                    }
                    <li class="menu-title mt-2">
                        <span>Theme</span>
                    </li>
                    <li>
                        <label class="cursor-pointer label justify-start gap-2">
                            <input type="radio" 
                                   name="theme-radios" 
                                   class="radio radio-sm" 
                                   value="light"
                                   [checked]="currentTheme === 'light'"
                                   (change)="setTheme('light')">
                            <span class="label-text">Light</span>
                        </label>
                    </li>
                    <li>
                        <label class="cursor-pointer label justify-start gap-2">
                            <input type="radio" 
                                   name="theme-radios" 
                                   class="radio radio-sm" 
                                   value="dark"
                                   [checked]="currentTheme === 'dark'"
                                   (change)="setTheme('dark')">
                            <span class="label-text">Dark</span>
                        </label>
                    </li>
                    <li>
                        <label class="cursor-pointer label justify-start gap-2">
                            <input type="radio" 
                                   name="theme-radios" 
                                   class="radio radio-sm" 
                                   value="auto"
                                   [checked]="currentTheme === 'auto'"
                                   (change)="setTheme('auto')">
                            <span class="label-text">Auto</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<router-outlet />
