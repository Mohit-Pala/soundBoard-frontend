<div class="min-h-screen bg-base-200">
  <div class="container mx-auto p-8">
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="card-title text-3xl">Sound Library</h1>
            <p class="text-lg">Annoy people here</p>
          </div>
          <button class="btn btn-primary" (click)="openUploadModal()">Add New Sound</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title">The Ound</h2>
              <p>linga guli guli</p>
              <div class="card-actions justify-between">
                <span class="text-sm text-base-content/70">By: Don Pollo</span>
                <button class="btn btn-primary btn-sm">Play</button>
              </div>
            </div>
          </div>
          
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title">Quandale Dingle</h2>
              <p>Hey guys, quandale dingle here</p>
              <div class="card-actions justify-between">
                <span class="text-sm text-base-content/70">By: Quandale Dingle</span>
                <button class="btn btn-primary btn-sm">Play</button>
              </div>
            </div>
          </div>
          
          <div class="card bg-base-200 shadow-md">
            <div class="card-body">
              <h2 class="card-title">Amongus</h2>
              <p>when the imposter is sus</p>
              <div class="card-actions justify-between">
                <span class="text-sm text-base-content/70">By: Jerma</span>
                <button class="btn btn-primary btn-sm">Play</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  @if (showUploadModal) {
    <app-upload-new-sound-dialog (closeModal)="closeUploadModal()"></app-upload-new-sound-dialog>
  }
</div>
